<div class="row">
    <div class="col-xs-12">
        <!-- <form> -->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <!-- Commented cause we now want to use TD driven forms approach -->
                    <!-- <input type="text" id="name" class="form-control" #nameInput> -->
                    <input type="text" 
                    id="name" 
                    class="form-control"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <!-- Commented cause we now want to use TD driven forms approach -->
                    <!-- <input type="text" id="amount" class="form-control" #amountInput> -->
                    <input type="text" 
                    id="amount" 
                    class="form-control" 
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- Commented cause we now want to use TD driven forms approach -->
                    <!-- <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button> -->
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">
                        {{editMode ? 'Update' : 'Add'}}</button>
                    <button 
                    class="btn btn-danger" 
                    type="button"
                    (click)="onDelete()"
                    *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
